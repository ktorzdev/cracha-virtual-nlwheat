<!DOCTYPE html>

<html>
  <head>
    <title>Alan Robson - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userAvatar"
            src="http://lorempixel.com/185/185/people/"
            alt="Foto Pessoal"
          />
        </div>
        <h1 id="userName">Alan Robson</h1>

        <a id="userLink" href="http://github.com">
          <img src="images/github.svg" alt="Logo Github" />
          <span id="userLogin">ktorzdev</span>
        </a>

        <p id="bio">
          Student focused on front-end development. Seeking to reach the next
          level.
        </p>

        <ul id="socialLinks">
          <li class="instagram">
            <a href="http://www.instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="http://www.facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="Ícone Facebook" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
